<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Era</title>
    <!-- Link to Google Fonts for modern era-themed font (Merriweather) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Merriweather', serif;
            background: url('images/modernB.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            margin: 20px 0;
            font-size: 64px;
            background: linear-gradient(to right, #e4d9c1, #f5f5f5);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 10px rgba(228, 217, 193, 0.6),
                0 0 15px rgba(245, 245, 245, 0.8);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .subtopics-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 120px;
            flex-wrap: nowrap;
        }

        .subtopic-button {
            position: relative;
            width: 300px;
            height: 500px;
            background: linear-gradient(180deg, rgba(228, 217, 193, 0.8), rgba(245, 245, 245, 0.7));
            border: 2px solid #e4d9c1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #2c3e50; /* Darker color for better contrast */
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(228, 217, 193, 0.8), 0 0 12px rgba(245, 245, 245, 0.8);
        }

        .subtopic-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 15px rgba(228, 217, 193, 0.6),
                0 0 20px rgba(245, 245, 245, 0.7);
            background: linear-gradient(180deg, rgba(228, 217, 193, 1), rgba(245, 245, 245, 1)); /* Darker background on hover */
        }

        .subtopic-button:active {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px rgba(228, 217, 193, 0.8),
                0 0 30px rgba(245, 245, 245, 0.9);
        }

        .subtopic-button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            z-index: -1;
        }

        .subtopic-button:hover img {
            opacity: 1;
        }

        .subtopic-button span {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 8px 0;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for text */
            color: #f5f5f5; /* Elegant text color */
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(228, 217, 193, 0.6);
        }
    </style>
</head>
<body>
    <h1>Modern Era</h1>
    <div class="subtopics-container">
        <a href="C:\Users\senir\Desktop\web assin\7.modern era\1.early\early.html" class="subtopic-button">
            <img src="images/ma.jpg" alt="Early Modern Era">
            <span>Early Modern Era</span>
        </a>
        <a href="C:\Users\senir\Desktop\web assin\7.modern era\2.high\high.html" class="subtopic-button">
            <img src="images/mb.jpg" alt="High Modern Era">
            <span>High Modern Era</span>
        </a>
        <a href="C:\Users\senir\Desktop\web assin\7.modern era\3.late\late.html" class="subtopic-button">
            <img src="images/mc.jpg" alt="Late Modern Era">
            <span>Late Modern Era</span>
        </a>
    </div>
</body>
</html>
