<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> <!-- Importing Orbitron font -->
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Video background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keeps the video behind other elements */
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85); /* Semi-transparent black background */
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(5, 100, 200, 0.8), 0 0 25px rgba(5, 100, 200, 1); /* Updated blue glow */
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Updated login header style */
        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: white; /* White color for the header */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px; /* Adding spacing for a futuristic look */
        }

        .login-container input {
            width: 90%; /* Adjusted width to fit within the box */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(20, 20, 20, 1);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-container button {
            width: 90%; /* Aligned with input fields */
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, rgb(5, 100, 200), rgb(0, 255, 255)); /* Gradient button color */
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(5, 100, 200, 0.8), 0 0 25px rgba(5, 100, 200, 1); /* Updated blue glow on hover */
        }

        .login-container a {
            margin-top: 15px;
            color: rgb(5, 100, 200); /* Updated link color */
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="images/loginB.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <h1>Login for the Epic Journey</h1>
        <form action="login.php" method="post">
            <input type="text" name="email" placeholder="email" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
