<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance</title>
    <!-- Link to Google Fonts for artistic-themed font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            background: url('images/rB.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #D2B48C;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Overlay effect for depth */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            margin: 20px 0;
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            background: linear-gradient(to right, #D2B48C, #E6D5B8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(210, 180, 140, 0.8),
                         0 0 30px rgba(230, 213, 184, 0.9);
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            letter-spacing: 3px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px; /* Increased gap between the buttons */
            margin-top: 150px;
            flex-wrap: wrap;
        }

        .subtopic-card {
            position: relative;
            width: 280px;
            height: 450px;
            background: rgba(32, 17, 0, 0.85);
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            outline: 2px solid rgba(210, 180, 140, 0.6);
            outline-offset: 4px;
        }

        .subtopic-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(80%) brightness(70%);
            transition: filter 0.3s ease-in-out;
        }

        .subtopic-card:hover img {
            filter: none;
        }

        .container:hover .subtopic-card img {
            filter: grayscale(80%) brightness(70%);
        }

        .container:hover .subtopic-card:hover img {
            filter: none;
        }

        .subtopic-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            z-index: 1;
        }

        .subtopic-card span {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #E6D5B8;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(210, 180, 140, 0.9);
            z-index: 2;
        }

        .subtopic-card:hover,
        .subtopic-card:active {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(230, 213, 184, 0.7),
                        0 0 20px rgba(230, 213, 184, 0.7);
        }
    </style>
</head>
<body>
    <h1>The Renaissance Era</h1>
    <div class="container">
        <!-- Early Renaissance -->
        <a href="file:///C:/Users/senir/Desktop/web%20assin/5.Renaissenece/1.early%20R/early%20R.html" class="subtopic-card">
            <img src="images/r1a.jpg" alt="Early Renaissance">
            <span>Early Renaissance</span>
        </a>
        <!-- High Renaissance -->
        <a href="file:///C:/Users/senir/Desktop/web%20assin/5.Renaissenece/2.high%20R/high%20R.html" class="subtopic-card">
            <img src="images/r1b.jpg" alt="High Renaissance">
            <span>High Renaissance</span>
        </a>
        <!-- Late Renaissance -->
        <a href="file:///C:/Users/senir/Desktop/web%20assin/5.Renaissenece/3.late%20R/late%20R.html" class="subtopic-card">
            <img src="images/rc.jpg" alt="Late Renaissance">
            <span>Late Renaissance</span>
        </a>
    </div>
</body>
</html>
