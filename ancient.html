<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Civilizations</title>
    <!-- Link to Google Fonts for ancient civilization-themed font (Cinzel) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cinzel', serif;
            background: url('images/ancientB.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            margin: 20px 0;
            font-size: 64px;
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 10px rgba(255, 223, 0, 0.6),
                0 0 15px rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .subtopics-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 120px;
            flex-wrap: nowrap;
        }

        .subtopic-button {
            position: relative;
            width: 300px;
            height: 500px;
            background: linear-gradient(180deg, rgba(255, 223, 0, 0.8), rgba(255, 255, 255, 0.7));
            border: 2px solid #FFD700;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #2c3e50; /* Darker color for better contrast */
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(255, 223, 0, 0.8), 0 0 12px rgba(255, 255, 255, 0.8);
        }

        .subtopic-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 15px rgba(255, 223, 0, 0.6),
                0 0 20px rgba(255, 255, 255, 0.7);
            background: linear-gradient(180deg, rgba(255, 223, 0, 1), rgba(255, 255, 255, 1)); /* Darker background on hover */
        }

        .subtopic-button:active {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px rgba(255, 223, 0, 0.8),
                0 0 30px rgba(255, 255, 255, 0.9);
        }

        .subtopic-button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            z-index: -1;
        }

        .subtopic-button:hover img {
            opacity: 1;
        }

        .subtopic-button span {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 8px 0;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly opaque background */
            color: #2c3e50; /* Darker text color */
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 223, 0, 0.6);
        }
    </style>
</head>
<body>
    <h1>Ancient Civilizations</h1>
    <div class="subtopics-container">
        <a href="C:\Users\senir\Desktop\web assin\3.Ancient civilization\1.craddle of c\craddle of c.html" class="subtopic-button">
            <img src="images/a_a.jpg" alt="Cradle of Civilization">
            <span>Evolution of Empires</span>
        </a>
        <a href="C:\Users\senir\Desktop\web assin\3.Ancient civilization\2.classical civilization\classical civilization.html" class="subtopic-button">
            <img src="images/a_b.jpg" alt="Classical Civilization">
            <span>Classical Civilization</span>
        </a>
        <a href="C:\Users\senir\Desktop\web assin\3.Ancient civilization\3.cultural and religion\cultural and religion.html" class="subtopic-button">
            <img src="images/c_c.jpg" alt="Cultural and Religious">
            <span>Cultural & Religious</span>
        </a>
    </div>
</body>
</html>
