<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Revolution</title>
    <!-- Link to Google Fonts for industrial revolution-themed font (Oswald) -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background: url('images/industrialB.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #d1d1d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        h1 {
            margin: 20px 0;
            font-size: 64px;
            background: linear-gradient(to right, #808080, #d1d1d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 10px rgba(128, 128, 128, 0.6),
                0 0 15px rgba(209, 209, 209, 0.8);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .subtopics-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 120px;
            flex-wrap: nowrap;
        }

        .subtopic-button {
            position: relative;
            width: 300px;
            height: 500px;
            background: linear-gradient(180deg, rgba(128, 128, 128, 0.8), rgba(209, 209, 209, 0.7));
            border: 2px solid #808080;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #2c3e50; /* Darker color for better contrast */
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(128, 128, 128, 0.8), 0 0 12px rgba(209, 209, 209, 0.8);
        }

        .subtopic-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 15px rgba(128, 128, 128, 0.6),
                0 0 20px rgba(209, 209, 209, 0.7);
            background: linear-gradient(180deg, rgba(128, 128, 128, 1), rgba(209, 209, 209, 1)); /* Darker background on hover */
        }

        .subtopic-button:active {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px rgba(128, 128, 128, 0.8),
                0 0 30px rgba(209, 209, 209, 0.9);
        }

        .subtopic-button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            z-index: -1;
        }

        .subtopic-button:hover img {
            opacity: 1;
        }

        .subtopic-button span {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 8px 0;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for text */
            color: #d1d1d1; /* Metallic text color */
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(128, 128, 128, 0.6);
        }
    </style>
</head>
<body>
    <h1>Industrial Revolution</h1>
    <div class="subtopics-container">
        <a href="C:\Users\senir\Desktop\web assin\6.Industrial revolution\1.early I\early I.html" class="subtopic-button">
            <img src="images/ia.jpg" alt="Early Industrial Revolution">
            <span>Early Industrial Revolution</span>
        </a>
        <a href="C:\Users\senir\Desktop\web assin\6.Industrial revolution\2.high I\high i.html" class="subtopic-button">
            <img src="images/ib.jpg" alt="High Industrial Revolution">
            <span>High Industrial Revolution</span>
        </a>
        <a href="C:\Users\senir\Desktop\web assin\6.Industrial revolution\3.late I\late I.html" class="subtopic-button">
            <img src="images/ic.jpg" alt="Late Industrial Revolution">
            <span>Late Industrial <br>Revolution</span>
        </a>
    </div>
</body>
</html>
